<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="icon" type="image/x-icon" href="./favicon.png">

    <title>Web Wire - Daily Covid Cases Across The World</title>

    <link href="https://fonts.googleapis.com/css2?family=Lato:ital,wght@0,100;0,300;0,400;0,700;0,900;1,100;1,300;1,400;1,700;1,900&display=swap" rel="stylesheet">

    <!-- CSS only -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-0evHe/X+R7YkIZDRvuzKMRqM+OrBnVFBL6DOitfPri4tjfHxaWutUpFmBp4vmVor" crossorigin="anonymous">

    <!-- JavaScript Bundle with Popper -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/js/bootstrap.bundle.min.js" integrity="sha384-pprn3073KE6tl6bjs2QrFaJGz5/SUsLqktiwsUTF55Jfv3qYSDhgCecCxMW52nD2" crossorigin="anonymous"></script>

    <!-- fontawesome cdn  -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.1.1/css/all.min.css" integrity="sha512-KfkfwYDsLkIlwQp6LFnl8zNdLGxu9YAA1QvwINks4PhcElQSvqcyVLLD9aMhXd13uQjoXtEKNosOWaZqXgel0g==" crossorigin="anonymous" referrerpolicy="no-referrer" />

    <link rel="stylesheet" href="./style.css">

</head>
<body>
    <div class="container">
        <h1 class="heading">DAILY COVID CASES</h1>
        <div class="displaydate"></div>
        <div class="underline"></div>
        <div class="main-container">
            <div class="imageDiv">
                <img src="./social_distancing_image.svg" alt="">
            </div>
            <div class="mainDiv">
                <!-- search country menu  -->
                <div class="searchCountry">
                    <div class="input-group rounded">
                        <select name="country" class="form-control" id="country">
                                <option value="0" selected="selected" disabled>Search Country</option>
                            </select>
                        <button class="input-group-text border-0 changeSelected" id="search-button">
                            <script src="https://cdn.lordicon.com/xdjxvujz.js"></script>
                            <lord-icon
                                src="https://cdn.lordicon.com/qehhcbpv.json"
                                trigger="hover"
                                colors="primary:#900d0d"
                                style="width:25px;height:25px">
                            </lord-icon>
                        </button>
                      </div>
                </div>

                <h2 class="heading-2">Total Cases</h2>
                <!-- GLOBAL table -->
                <table class="table" id="table-1">
                    <thead class="thead-dark">
                      <tr>
                        <th scope="col">Total Cases</th>
                        <th scope="col">Total Recovered</th>
                        <th scope="col">Total Deaths</th>
                      </tr>
                    </thead>
                    <tbody>
                        <tr>
                            <td class="global-totalCases"></td>
                            <td class="global-totalRecovered"></td>
                            <td class="global-totalDeaths"></td>
                        </tr>                    
                    </tbody>
                    <thead class="thead-dark">
                      <tr>
                        <th scope="col">New Cases</th>
                        <th scope="col">New Recovered</th>
                        <th scope="col">New Deaths</th>
                      </tr>
                    </thead>
                    <tbody>
                      <tr>
                        <td class="global-newCases"></td>
                        <td class="global-newRecovered"></td>
                        <td class="global-newDeaths"></td>
                      </tr>                     
                    </tbody>
                </table>

                <h2 class="country-name heading-2"></h2>
                <!-- Country Table  -->
                <table class="table" id="table-2">
                    <thead class="thead-dark">
                      <tr>
                        <th scope="col">Total Cases</th>
                        <th scope="col">Total Recovered</th>
                        <th scope="col">Total Deaths</th>
                      </tr>
                    </thead>
                    <tbody>
                        <tr>
                            <td class="country-totalCases"></td>
                            <td class="country-totalRecovered"></td>
                            <td class="country-totalDeaths"></td>
                        </tr>                    
                    </tbody>
                    <thead class="thead-dark">
                      <tr>
                        <th scope="col">New Cases</th>
                        <th scope="col">New Recovered</th>
                        <th scope="col">New Deaths</th>
                      </tr>
                    </thead>
                    <tbody>
                      <tr>
                        <td class="country-newCases"></td>
                        <td class="country-newRecovered"></td>
                        <td class="country-newDeaths"></td>
                      </tr>                     
                    </tbody>
                </table>
                
            </div>
        </div>
    </div>

    <script src="./script.js"></script>

</body>
</html>
